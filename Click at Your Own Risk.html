<!DOCTYPE html>
<html>
<head>
  <title>Cybersecurity Warning</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin-top: 50px;
    }
    .warning {
      color: red;
      font-size: 24px;
    }
    .message {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 class="warning">Warning: Potential Cyber Threat Detected!</h1>
  <p class="message">This is a friendly reminder to be cautious when clicking on unknown links. Always verify the source and be aware of possible cyber threats.</p>
  <p class="message">Stay safe online!</p>
</body>
</html>
